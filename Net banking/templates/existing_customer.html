<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style6.css') }}">
    <title>Customer Login</title>
</head>
<body align="center">
    <div class="login-box">
		<h1>Customer Login</h1>
        <br>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <p style="color:red;"><strong><mark>{{ message }}</mark></strong></p>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <center>
        <form action="transaction" method="post">
            <input type="hidden" name="type" value="existing">
            <div class="textbox">
                <label for="acc_num"><h3>Account Number:</h3></label>
                <input type="text" name="acc_num" value="" placeholder="Enter Account Number" required autocomplete="off">
            </div>
            <br>
            <input class="btn" type="submit" name="" value="Login">
        </form>
    </center>
	</div>
</body>
</html>
